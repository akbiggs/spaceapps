<!doctype html>
<html>
    <head>
        <!-- FONTS -->
        <link href='http://fonts.googleapis.com/css?family=Noto+Sans'
        rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Noto+Serif'
        rel='stylesheet' type='text/css'>
        <link
        href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300'
        rel='stylesheet' type='text/css'>

        <!-- JQUERY MOBILE -->
        <link rel="stylesheet"
        href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"
        />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script
            src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        
        <!-- KARTOGRAPH -->
        <script
            src="https://raw.github.com/kartograph/kartograph.js/master/kartograph.js"></script>
        <!-- RAPHAEL -->
        <script src="https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael.js"></script> 

        <!-- CUSTOM IMPORTS -->
        <link rel="stylesheet" href="css/custom.css" />
        <script src="js/map.js"></script>
        <script src="js/handlers.js"></script>

        <title>Saw The Satellite</title>
    </head>
    <body>
        <div class="content">
            <p class="header">Did You See The Satellite?</h1>
            <div data-role="content">
                <div class="content-before-map">
                    <button id="saw" onClick="handlers.sawIt()" data-role="button" data-theme="a" data-inline="true">I saw it</button>
                    <button id="missed" onClick="handlers.missedIt()" data-role="button" data-theme="b" data-inline="true">I missed
                        it</button>
                </div>
                <div id="location-form"></div>
                <div id="map"></div>
            </div>
        </center>
    </body>
</html>
